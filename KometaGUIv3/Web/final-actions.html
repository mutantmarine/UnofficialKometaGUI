<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kometa GUI â€“ Final Actions</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <script defer src="final-actions.js"></script>
  </head>
  <body data-page="final-actions">
    <main id="final-root">
      <section class="card">
        <h1>Final Actions</h1>
        <p class="description">Generate YAML, run Kometa, schedule automations, and monitor installation status. Actions update instantly across the desktop and web views.</p>
      </section>

      <section class="card">
        <h2>Installation</h2>
        <div class="flex-row">
          <button id="check-install" class="secondary">Check Installation</button>
          <button id="install-kometa">Install / Repair</button>
          <button id="update-kometa">Update Kometa</button>
          <span id="install-status" class="badge">Unknown</span>
        </div>
        <div id="install-summary" class="mt-2"></div>
      </section>

      <div class="layout-grid">
        <section class="card">
          <h2>Actions</h2>
          <div class="action-group">
            <h3>YAML</h3>
            <button id="generate-yaml">Generate & Save YAML</button>
          </div>
          <div class="action-group">
            <h3>Execution</h3>
            <button id="run-kometa">Run Kometa</button>
            <button class="secondary" id="stop-kometa">Stop</button>
          </div>
          <div class="action-group">
            <h3>Scheduling</h3>
            <div class="form-grid scheduling">
              <label>Interval <input id="schedule-interval" type="number" min="1" value="1" /></label>
              <label>Frequency 
                <select id="schedule-frequency">
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                  <option value="Monthly">Monthly</option>
                </select>
              </label>
              <label>Time (HH:MM) <input id="schedule-time" type="time" value="02:00" /></label>
            </div>
            <div class="flex-row mt-1">
              <button id="create-schedule">Create Schedule</button>
              <button class="secondary" id="remove-schedule">Remove</button>
              <span id="schedule-status" class="badge">No scheduled task</span>
            </div>
          </div>
        </section>

        <section class="card">
          <h2>Configuration Preview</h2>
          <div id="yaml-preview-container">
            <textarea id="yaml-preview" readonly placeholder="Loading configuration preview..."></textarea>
          </div>
        </section>
      </div>

      <section class="card">
        <h2>Logs</h2>
        <div id="log-stream" class="logs"></div>
      </section>
    </main>
  </body>
</html>
